<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title><%= title %></title>
    <%- include('partials/head.html') %>
</head>
<body>
    <%- include('partials/navigation.html') %>
    <div class="container">
        <div class="d-flex justify-content-center m-5">
                <form style="width:500px;">
                    <div class="row mb-3">
                      <div class="col-12">
                        <input type="email" class="form-control" placeholder="Email" id="inputEmail3">
                      </div>
                    </div>
                    <div class="row mb-3">
                      <div class="col-12">
                        <input type="name" class="form-control" placeholder="Nombre" id="inputPassword3">
                      </div>
                    </div>

                    <div class="col-12 mb-3">
                        <label class="visually-hidden" for="inlineFormSelectPref">Preference</label>
                        <select class="form-select" id="inlineFormSelectPref">
                          <option selected></option>
                          <option value="1">Empresas</option>
                          <option value="2">Instituciones educativas</option>
                          <option value="3">Asesorias</option>
                        </select>
                      </div>
                    
                      <div class="col-12 mb-2">
                        <div class="form-check form-switch">
                          <input class="form-check-input" type="checkbox" id="flexSwitchCheckDefault">
                          <label class="form-check-label" for="flexSwitchCheckDefault">
                            Suscribirme al newsletter
                          </label>
                        </div>
                      </div>
                    
                      <div class="d-grid gap-2 col-3 mx-auto" id="contact__info">
                        <button type="submit" class="btn btn-dark" id="contact__btn">Contacto!</button>
                      </div>
                </form>
        </div>
    </div>
    <%- include('partials/footer.html') %>
    <%- include('partials/scripts.html') %>
</body>
</html>
